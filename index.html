<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

            <div class="slide s1">
                <img src="IMG/1.jpg" alt="floresta medieval">
            </div>
            <div class="slide">
                <img src="IMG/2.jpg"  alt="">
            </div>
            <div class="slide">
                <img src="IMG/3.jpg" alt="esportes">
            </div>
            <div class="slide">
                <img src="IMG/4.jpg" alt="esportes com atleta">
            </div>
            <div class="slide">
                <img src="IMG/5.jpg" alt="">
            </div>
        </div>

        <div class="navigation">
            <!--faz voltar para o primeiro slide-->
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
